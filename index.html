<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>    
    <title>Chore</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">
            Chore
        </span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div id="dvMessage" class="float-right">

                </div>
            </div>
        </div>

        <!--Delete Modal-->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Chore</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                        <input type="hidden" id="hdDeleteId" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger btn-sm" name="btnDelete"
                            id="btnDelete">Delete</button>
                        <button type="button" class="btn btn-danger btn-sm" name="btnDeleteAll"
                            id="btnDeleteAll">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Update Modal-->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Chore</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="recipient-name" class="col-form-label">Chore:</label>
                        <input type="text" class="form-control" id="txtUpdateChore">
                        <label for="ddlStatus" class="col-form-label">Status: </label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnStatus"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="font-weight-bold">Choose</span>
                            </button>
                            <ul class="dropdown-menu" id="ddlStatus" aria-labelledby="ddlStatus">
                               <li><a href="#" class="dropdown-item" data-value="1">To Do</a></li>
                               <li><a href="#" class="dropdown-item" data-value="2">In Progress</a></li>
                               <li><a href="#" class="dropdown-item" data-value="3">Done</a></li>
                            </ul>
                        </div>
                        <label for="ddlPriority" class="col-form-label">Priority: </label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnPriority"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="font-weight-bold">Choose</span>
                            </button>
                            <ul class="dropdown-menu" id="ddlPriority" aria-labelledby="ddlPriority">
                                <li><a href="#" class="dropdown-item" data-value="1">Low</a></li>
                                <li><a href="#" class="dropdown-item" data-value="2">Medium</a></li>
                                <li><a href="#" class="dropdown-item" data-value="3">High</a></li>
                                <li><a href="#" class="dropdown-item" data-value="4">Highest</a></li>
                            </ul>
                        </div>
                        <label for="recipient-name" class="col-form-label">Sorting:</label>
                        <input type="number" class="form-control" id="txtSorting">
                        <input type="hidden" id="hdID" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-sm" id="btnUpdate">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-group input-group-lg">
                    <input type="text" id="txtChore" class="form-control" placeholder="Start adding your chore here!"
                        aria-label="Start adding your chore here!" aria-describedby="txtChore">

                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="btnAdd">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="button" id="btnDeleteAllModal" class="btn mt-2 mb-2 btn-danger btn-sm"
                    data-action="delete-all" data-toggle="modal" data-target="#deleteModal">
                    Delete All
                </button>
                <ul class="list-group" id="chore-list">

                </ul>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>

</html>
